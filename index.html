<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Mono&family=Roboto+Slab&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Weekly Shopping List</h1>

    <div class="customiser-section">
      Day:
      <select id="weekday" onchange="applyWeekday()">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>

    <input type="text" id="userInput" placeholder="Enter your grocery" />
    <button id="addButton">Add Grocery to List</button>
    <button id="removeButton">Remove Grocery</button>
    <div id="division"></div>

    <!--Here is CSS grid !-->
    <div class="weekly-shopping-list">
      <div class="day-list">
        <h3>Monday</h3>
        <div id="monday-items"></div>
      </div>
      <div class="day-list">
        <h3>Tuesday</h3>
        <div id="tuesday-items"></div>
      </div>
      <div class="day-list">
        <h3>Wednesday</h3>
        <div id="wednesday-items"></div>
      </div>
      <div class="day-list">
        <h3>Thursday</h3>
        <div id="thursday-items"></div>
      </div>
      <div class="day-list">
        <h3>Friday</h3>
        <div id="friday-items"></div>
      </div>
      <div class="day-list">
        <h3>Saturday</h3>
        <div id="saturday-items"></div>
      </div>
      <div class="day-list">
        <h3>Sunday</h3>
        <div id="sunday-items"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
